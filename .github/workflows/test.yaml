name: Test

on:
  push:

env:
  ZIPLINE_URL: http://localhost:3000/

jobs:
  test:
    name: Test
    timeout-minutes: 5
    if: ${{ !contains(github.event.head_commit.message, '#notest') }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DATABASE: postgres
        ports:
          - 5432:5432

      zipline:
        image: ghcr.io/diced/zipline:v3
        env:
          DEBUG: true
          CORE_PORT: 3000
          CORE_RETURN_HTTPS: false
          CORE_SECRET: H8Y9lSs48w3HwOgFfpaF0G
          CORE_DATABASE_URL: postgres://postgres:postgres@postgres/postgres
        ports:
          - 3000:3000

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup Python ${{ matrix.version }}"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.version }}

      - name: "Pip Install ${{ matrix.version }}"
        run: |
          python -m pip install -U pip
          python -m pip install -U flake8
          python -m pip install -Ur requirements.txt

      - name: "Flake8 ${{ matrix.version }}"
        run: flake8 zipline.py

      - name: "Build ${{ matrix.version }}"
        run: python -m pip install -e .

      - name: "Debug ${{ matrix.version }}"
        run: |
          ping -c 1 localhost || :
          ping -c 1 127.0.0.1 || :
          curl -I localhost:3000 || :
          curl -I 127.0.0.1:3000 || :

      - name: "Test ${{ matrix.version }}"
        run: |
          export ZIPLINE_TOKEN=$(python3 get_test_token.py)
          zipline zipline.py
