[project]
site_name = "Zipline CLI"
site_description = "Python 3 CLI File Uploader for Diced/Zipline v3/v4 Upload Server and Django Files."
site_author = "Shane"

repo_name = "cssnr/zipline-cli"
repo_url = "https://github.com/cssnr/zipline-cli"
edit_uri = "blob/master/docs/"

# https://zensical.org/docs/setup/basics/#site_url
site_url = "https://zipline-cli.cssnr.com/"

# https://zensical.org/docs/setup/basics/#copyright
copyright = """
<a href="https://github.com/cssnr/zipline-cli">Zipline CLI</a>
<br>
Built with <a href="https://github.com/zensical/zensical">Zensical</a>
"""

# https://zensical.org/docs/setup/navigation/
nav = [
    {"Get Started" = "index.md"},
    {"Reference" = "reference.md"},
    {"Support" = "support.md"},
]

# https://zensical.org/docs/customization/#additional-css
#extra_css = ["assets/stylesheets/extra.css"]

# https://zensical.org/docs/customization/#additional-javascript
extra_javascript = ["javascripts/external-links.js"]

# ----------------------------------------------------------------------------
