# https://zensical.org/docs/setup/basics/?h=theme#theme-variant
#variant = "classic"

# https://zensical.org/docs/customization/#extending-the-theme
custom_dir = "docs/overrides"

favicon = "assets/images/logo.png"
logo = "assets/images/logo.png"

# https://zensical.org/docs/setup/language/
language = "en"

features = [
    # https://zensical.org/docs/setup/header/#announcement-bar
    "announce.dismiss",
    # https://zensical.org/docs/setup/repository/#code-actions
    "content.action.edit",
    # https://zensical.org/docs/setup/repository/#code-actions
    #"content.action.view",
